<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href=".vscode/manifest.json" />
        <!-- ios support -->
        <link rel="apple-touch-icon" href="icons/icon-72x72.png" />
        <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
        <link rel="apple-touch-icon" href="icons/icon-128x128.png" />
        <link rel="apple-touch-icon" href="icons/icon-144x144.png" />
        <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
        <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
        <link rel="apple-touch-icon" href="icons/icon-384x384.png" />
        <link rel="apple-touch-icon" href="icons/icon-512x512.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
        <meta name="theme-color" content="#db4938" />
        <title>Ameh Weather App</title>
    </head>

    <body>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="City Name for your Weather" id="searchInput">
            <button class="searchControl" id="searchBtn">Search</button>
        </div>
        <div id="weatherContainer">
            <div id="weatherDescription">
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="temperature"></div>
                    <div id="weatherDescriptionHeader"></div>
                    <div><img id="documentIconImg"></div>
                </div>
                <hr>
                <div id="windSpeed" class="bottom-details"></div>
                <div id="humidity" class="bottom-details"></div>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
